{% extends 'base.html' %}
{% import 'macros.html' as macro %}

<!-- Styles block -->
{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/group.css')}}">
    
    <link href="https://fonts.googleapis.com/css?family=Habibi" rel="stylesheet">
{% endblock %}

<!-- Content block -->
{% block content %}

    <title> {{ title }} </title>

    <div class="container">

        <div class="row">

            <div class="col-md-4 col-lg4">
    
                <h2 class="group-header">
                    Blogs for {{category.name}}
                </h2>

            </div>

            <div class="col-md-4 col-lg4">
                
            </div>

            <div class="col-md-4 col-lg4">

                <button class="btn btn-success">
                    <a href="/category/blog/new/{{category.id}}">
                        Start Blogging
                    </a>
                </button>
                
            </div>

        </div>

        <hr>

        <ul class="list-unstyled">
            {{ macro.displayBlogList(blogs) }}
        </ul>

    </div>

{% endblock %}
